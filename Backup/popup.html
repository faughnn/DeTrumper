<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<body>
  <div class="popup-pointer"></div>
  <div class="tabs">
    <button class="tab active" data-tab="words">Words</button>
    <button class="tab" data-tab="stats">Statistics</button>
  </div>

  <div id="words" class="tab-content active">
    <h3>Word Blocker</h3>
    <div class="word-list" id="wordList"></div>
    <div class="input-group">
      <input type="text" id="newWord" placeholder="Enter word to block">
      <button class="add-btn" id="addWord">Add</button>
    </div>
    <div class="status" id="status"></div>
  </div>

  <div id="stats" class="tab-content">
    <h3>Statistics</h3>
    <div id="totalBlocked">Total Blocked: 0</div>
    <div id="timeSaved">Time Saved: 0 min</div>
    <div id="wordStats"></div>
    <div id="siteStats"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
