<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>DeTrumper</h2>
        <label class="switch">
            <input type="checkbox" id="toggleExtension">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="tabs">
        <button class="tab active" data-tab="words">Words</button>
        <button class="tab" data-tab="stats">Statistics</button>
    </div>

    <div id="words" class="tab-content active">
        <div id="wordList" class="word-list"></div>
        <div class="input-group">
            <input type="text" id="newWord" placeholder="Add word to filter">
            <button id="addWord">Add</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <div id="stats" class="tab-content">
        <div class="stat-section">
            <div id="totalBlocked"></div>
            <div id="timeSaved"></div>
        </div>
        <div class="stat-section">
            <div id="wordStats"></div>
        </div>
        <div class="stat-section">
            <div id="siteStats"></div>
        </div>
        <div id="sessionStats"></div>
    </div>

    <script src="popup-bundle.js"></script>
</body>
</html>
